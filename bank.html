<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Father's Bank</title>
    <link rel="stylesheet" href="styles/style.js">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-200">
    <header>
        <h1 class="text-7xl text-center mt-16 font-semibold">Let's get some
            <span class="font-semibold text-violet-600">Money</span>
        </h1>

    </header>
    <main>
        <section class="mt-12">
            <div class="sm:grid sm:grid-cols-3 flex gap-4 sm:w-9/12  mx-4 sm:mx-auto text-white">
                <div class="bg-green-400 sm:p-10 p-4 w-1/3 sm:w-auto rounded-xl">
                    <h4 class="sm:text-3xl font-semibold text-xl">Deposit</h4>
                    <h2 class="sm:text-6xl font-semibold text-xl">$<span id="total-deposit">00</span></h2>
                </div>
                <div class="bg-red-500 sm:p-10 p-4 w-1/3 sm:w-auto rounded-xl">
                    <h4 class="sm:text-3xl font-semibold text-xl">Withdraw</h4>
                    <h2 class="sm:text-6xl text-xl">$<span id="total-withdraw">00</span></h2>
                </div>
                <div class="bg-blue-400 sm:p-10 p-4 w-1/3 sm:w-auto rounded-xl">
                    <h4 class="sm:text-3xl font-semibold text-xl">Balance</h4>
                    <h2 class="sm:text-6xl font-semibold text-xl">$<span id="total-balance">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-6 mb-16 mx-4 ">
            <div class="flex justify-center sm:grid sm:grid-cols-2 gap-4 sm:w-9/12  sm:mx-auto ">
                <div class=" rounded-xl bg-red-500 sm:p-10 sm:px-36 px-4 pt-8 flex flex-col justify-center sm:w-auto w-1/2">
                    <h4 class="sm:text-5xl font-semibold text-white mb-4">Deposit</h4>
                    <input class="text-zinc-800 sm:font-medium px-4 sm:text-xl rounded h-14" type="text" name=""
                        id="deposit-amount" placeholder=" Enter Deposit Amount"> <br>


                    <div class="lg:file:text-end">
                        <button id="btn-deposit" class="mb-16 bg-blue-400 px-8 py-2 rounded hover:bg-green-600
                        font-semibold text-white hover:text-white">Deposit</button>
                    </div>
                </div>
                <div class="flex flex-col justify-center bg-green-400 sm:w-auto w-1/2 pt-8  sm:p-10 sm:px-36 px-4 rounded-xl">
                    <h4 class="sm:text-5xl font-semibold text-white mb-4">Withdraw</h4>
                    <input class="text-zinc-700 sm:font-medium sm:text-xl  px-4  rounded h-14" type="text" name=""
                        id="withdraw-amount" placeholder="Enter Withdraw Amount"> <br>


                    <div class="lg:text-start">
                        <button id="btn-withdraw" class="mb-16 mt-4 bg-blue-400 px-8 py-2 rounded hover:bg-red-600
                        font-semibold text-white hover:text-white">Withdraw</button>
                    </div>
                </div>


            </div>
        </section>
    </main>

    <script src="JS/bank.js"></script>
</body>

</html>
